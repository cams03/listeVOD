<!DOCTYPE html>
<html ng-app="MovieStore">

<head>
	<title>Votre vid√©o-club en ligne</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="movie.png"/>
	<meta charset="utf-8">
</head>

<body>
	<nav class="nav navbar navbar-inverse">
		<cart-btn></cart-btn>
		<modal></modal>
	</nav>
	<div class="jumbotron">
		<header-title></header-title>
	</div>
	<div ng-controller="storeController">
		<div class="list-group">
			<div class="list-group-item col-lg-4" ng-repeat="product in products">
				<product-title></product-title>
				<section class="tab" ng-controller="panelController">
					<nav-tabs></nav-tabs>
					<product-synopsis></product-synopsis>
					<product-info></product-info>
				</section>
				<add-cart-btn></add-cart-btn>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="directives/directives.js"></script>
</body>

</html>
