<!DOCTYPE html>
<html ng-app="MovieStore">

<head>
	<title>Title of the document</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<nav class="nav navbar navbar-inverse">
		<div class="container">
			<button type="button" data-toggle="modal" href="#basket" class="btn btn-default btn-lg navbar-right">
  			<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>Panier
			</button>
		</div>
		<div class="modal" id="basket">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">x</button>
						<h4 class="modal-title">Votre panier</h4>
					</div>
					<div class="modal-body">
						<h2 id="total">0</h2>
					</div>
				</div>
			</div>
		</div>

	</nav>
	<div ng-controller="storeController">
		<div class="list-group">
			<div class="list-group-item" ng-repeat="product in products">
				<h3>{{product.Title}} ({{product.Year}}) - <span class="badge badge-pill badge-primary">{{product.Type}}</span></h3>
				<img ng-src="{{product.Poster}}" alt="poster">
				<section class="tab" ng-controller="panelController">
					<ul class="nav nav-pills">
						<li ng-class="{active:isSelected(1)}">
							<a href ng-click="selectTab(1)">Synopsis</a></li>
						<li ng-class="{active: isSelected(2)}">
							<a href ng-click="selectTab(2)">Fiche technique</a></li>
					</ul>
					<div class="panel" ng-show="isSelected(1)">
						<p>{{product.Plot}}</p>
					</div>
					<div class="panel" ng-show="isSelected(2)">
						<p>{{product.Runtime}}</p>
						<p>{{product.Genre}}</p>
						<p>{{product.Director}}</p>
						<p>{{product.Actors}}</p>
					</div>
				</section>
				<button type="submit" name="button" class="btn btn-primary" ng-click="add()">Ajouter au panier</button>
			</div>

		</div>

	</div>







	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
